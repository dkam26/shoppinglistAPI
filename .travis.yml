language: python
python:
  - "3.6"
branches:
    only:
        - develop
services:
  - postgresql

#To install dependences
install:
  - pip install -r requirements.txt

before_script:
  - createuser kamaradeo --createdb
  - psql kamaradeo -c 'CREATE DATABASE shoppinglist;' 
  

#To run tests  
script: 
  - nosetests --with-coverage --cover-package=my_app

after_success:
  - coveralls
